  <title>Parallax Template - Materialize</title>

  <!-- CSS  -->
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="home.html" class="brand-logo">Art</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="index.html">Collection</a></li>
        <li><a href="about.html">About</a></li>
        <li class="active"><a href="#">Contact</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">

      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    </div>
  </nav>

  <div class="container work">
     
  <div class="row">
    <div class="col s12 m7">
      <div class="card-panel">
        <h3>Contact Artist</h3>
        <br>
        <div class="input-field">
          <input id="name" type="text" class="validate">
          <label for="first_name">Name</label>
        </div>
        <br>
        <div class="input-field">
          <input id="email" type="text" class="validate">
          <label for="email">Email</label>
        </div>
        <br>

        <div class="input-field">
          <textarea id="textarea1" class="materialize-textarea"></textarea>
          <label for="textarea1">Message</label>
        </div>
        <br>
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="mdi-content-send right"></i>
        </button>
      </div>
    </div>
    <br>
    <div class="col s12 m4 show offset-m1">
      <img class="responsive-img z-depth-2" width="350" src="photo2.jpg">
    </div>
  </div>
</div>
